services:
  - type: web
    name: portfolio
    runtime: static
    buildCommand: ""
    staticPublishPath: public
    routes:
      - type: rewrite
        source: /about
        destination: /about.html
      - type: rewrite
        source: /experience
        destination: /experience.html
      - type: rewrite
        source: /blog
        destination: /blog.html
      - type: rewrite
        source: /contact
        destination: /contact.html
    headers:
      # Security headers
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      # Cache static assets
      - path: /src/css/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /src/js/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Cache HTML lightly
      - path: /*.html
        name: Cache-Control
        value: public, max-age=3600
